<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Redirect all 404s to /landing
      var redirectTo = "/landing"; 
      var l = window.location;
      l.replace(l.protocol + "//" + l.host + l.pathname.split("/")[1] + redirectTo);
    </script>
  </head>
  <body>
  </body>
</html>
